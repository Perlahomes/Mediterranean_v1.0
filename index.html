<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Main Content Section -->
    <div class="content-container">
        <!-- Language Selector -->
        <div class="language-selector">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <img src="images/perla logo site.png" alt="Perla Homes Logo" id="logo" />
        <!-- Buttons -->
        <div class="button-container">
            <div class="button-item">
                <button class="round-btn" onclick="window.location.href='checkin.html'">
                    <img src="images/check in.png" alt="Check-In">
                </button>
                <span>Check-In <br>Instructions</span>
            </div>
            <div class="button-item">
                <button class="round-btn" onclick="window.location.href='wifi.html'">
                    <img src="images/wifi2.png" alt="Wifi">
                </button>
                <span>Wifi</span>
            </div>
            <div class="button-item">
                <button class="round-btn" onclick="window.location.href='map.html'">
                    <img src="images/map.jpg" alt="Map">
                </button>
                <span>Map</span>
            </div>
            <div class="button-item">
                <a href="https://messinia.mobi/el">
                    <img src="images/MOBI.png" alt="Mobi" class="round-btn">
                    <span>Mobi</span>
                </a>
            </div>
            <div class="button-item">
                <button class="round-btn" onclick="window.location.href='contact.html'">
                    <img src="images/pngtree-circle-phone-call-icon-in-black-color-png-image_6596895.png" alt="Contact">
                </button>
                <span>Contact</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Perla Homes. All rights reserved.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
